<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FRNDFND Survey</title>
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Merriweather+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <!-- For local CSS testing without the server, comment out the line above, and uncomment the line below -->
    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
</head>
<body>
    <div class="modal">
        <div id="modal-content">
        </div>
    </div>
    <section id="survey-back">
            <section id="survey-container">
                <section id="survey-content-container">
                    <header>
                        <h1 id="survey-head">Survey</h1>
                    </header>
                    <div id="about_you">
                        <h2>About You</h2>
                        <form id="user_name_pic">
                            <label class="labels" for="name">Name (Required)</label>
                            <input class = "form_element" type="text" id="name" name="name">
                            <label class="labels" for="pic_path">Link to Photo Image (Required)</label>
                            <input class = "form_element" type="text" id="pic_path" name="pic">
                        </form>
                    </div>
                    <div id="survey_questions">
                        <form id="questions">
                            <h2>Question 1</h2>
                                <label class="labels" for="quest1">Rock climibing is a great way to spend a free weekend.</label>
                                <select class = "form_element" id="quest1">
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                            <h2>Question 2</h2>
                                <label class="labels" for="quest2">Playing video games is a good way to spend a laid back Sunday.</label>
                                <select class = "form_element" id="quest2">

                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                            <h2>Question 3</h2>

                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                            <h2>Question 4</h2>

                                <select class = "form_element" id="quest4">
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                            <h2>Question 5</h2>
                                <label class="labels" for="quest5">I am an avid traveler.</label>
                                <select class = "form_element" id="quest5">
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>

                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                            <h2>Question 6</h2>
                                <label class="labels" for="quest6">I like to be around creative people.</label>
                                <select class = "form_element" id="quest6">
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                            <h2>Question 7</h2>
                                <label class="labels" for="quest7">Working out is important to me.</label>

                                    <option value="2">2</option>

                                </select>

                                <label class="labels" for="quest8">It is important to me that the people around me look and dress well.</label>

                                <button id="quiz_submit" type="submit">Find My Friend!</button>
                            </section>

                    </div>
                </section>
                <div id="data_links_survey">
                    <a href="/api/friends" target="_blank">API Friends List</a>
                    | 
                    <a href="https://github.com/BrantKeener/FriendFinder" target="_blank">Github Repo</a>

        </section>
